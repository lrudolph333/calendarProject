<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="stylesheet/todo.css">
  </head>
  <body>
    <div id="header">
      {{user.realName}}
    </div>
    <div id="addItem" class="button">
      <form action="addToDoItem" method="post">
        <input type="submit" name="Submit" value="Add New Item">
        <input type="hidden" name="userID" value="{{user.key.integer_id()}}">
      </form>
    </div>
    <div id="goBack" class="button">
      <form class="form" action="dashboard.html" method="post">
        <input type="hidden" name="userID" value="{{user.key.integer_id()}}">
        <input type="submit" name="goBackButton" value="Go Back">
      </form>
    </div>
  </body>
</html>
