<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Account</title>
  </head>
  <body>

    <img src="https://static.thenounproject.com/png/219377-200.png" width="75px" height="75px"alt="">
    <h2>Account</h2>

    <form action="profile.html" method="post">
      <p>Username: {{username}}</p>
      <p>Change Username: <input type="text" name="username" value="{{username}}"></p>
      <p>Password: {{password}}</p>
      <p>Change Password: <input type="text" name="password" value="{{password}}"></p>
      <input type="hidden" value="{{userID}}" name="userID">
      <p>Real Name: {{realName}}</p>
      <p>Change Name: <input type="text" name="realName" value="{{realName}}"></p>
      <input type="submit">
    </form>

    <form action="dashboard.html" method="post">
      <input type="hidden" name="userID" value="{{userID}}">
      <input type="hidden" name="realName" value="{{realName}}">
      <input type="hidden" name="username" value="{{username}}">
      <input type="submit" name="Submit" value="Go Back">
    </form>
  </body>
</html>
