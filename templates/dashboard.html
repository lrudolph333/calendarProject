<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard - To Do</title>
    <link rel="stylesheet" type="text/css" href="../stylesheet/dashboard.css">
  </head>
  <body>
    <div class="toptext">
      <h2>Hello, {{username}}</h2>
      <p id="qod"></p>
    </div>
    <div class="bigwrap">
      <div class="wrapper">
        <div class="bigbox">
          <div class="box" onclick=nav(0)>
            <p class="text">Calendar</p>
          </div>
        </div>
        <div class="bigbox">
          <div class="box" onclick=nav(1)>
            <p class="text">B</p>
          </div>
        </div>
        <div class="bigbox">
          <div class="box" onclick=nav(2)>
            <p class="text">C</p>
          </div>
        </div>
        <div class="bigbox">
          <div class="box" onclick=nav(3)>
            <p class="text">D</p>
          </div>
        </div>
        <div class="bigbox">
          <div class="box" onclick=nav(4)>
            <p class="text">E</p>
          </div>
        </div>
        <div class="bigbox">
          <div class="box" onclick=nav(5)>
            <p class="text">F</p>
          </div>
        </div>
      </div>
    </div>
  </div>
    <script>

      function nav(num) {

        var form = document.createElement('form');
        form.style.visibility = 'hidden';
        form.method = 'POST';
        var key = document.createElement("input");
        key.name = "userID";
        key.value = {{userID}};
        form.appendChild(key);
        var key2 = document.createElement("input");
        key2.name = "username";
        key2.value = "{{username}}";
        form.appendChild(key2);

        switch(num) {

          case 0:
            form.action = "calendar.html";
            break;
          case 1:
            break;
          case 2:
            break;
          case 3:
            break;
          case 4:
            break;
          case 5:
            break;

        }

        document.body.appendChild(form);
        form.submit();

      }

      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          var quote = JSON.parse(xhttp.responseText).contents.quotes[0];
          var quoteText = quote.quote;
          var quoteAuthor = quote.author;
          document.getElementById("qod").innerHTML = "<em>" + quoteText + "</em> - " + quoteAuthor;
        }
      };
    xhttp.open("GET", "https://quotes.rest/qod", true);
    xhttp.send();
    </script>
  </body>
</html>
