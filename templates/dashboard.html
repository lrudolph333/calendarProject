<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard - To Do</title>
    <link rel="stylesheet" type="text/css" href="../stylesheet/dashboard.css">
  </head>
  <body>
    <div class="toptext">
      <h2>Hello, {{username}}</h2>
      <p id="qod"></p>
    </div>
    <div class="bigwrap">
      <div class="wrapper">
        <div class="bigbox">
          <div class="box">
            <p class="text">A</p>
          </div>
        </div>
        <div class="bigbox">
          <div class="box">
            <p class="text">B</p>
          </div>
        </div>
        <div class="bigbox">
          <div class="box">
            <p class="text">C</p>
          </div>
        </div>
        <div class="bigbox">
          <div class="box">
            <p class="text">D</p>
          </div>
        </div>
        <div class="bigbox">
          <div class="box">
            <p class="text">E</p>
          </div>
        </div>
        <div class="bigbox">
          <div class="box">
            <p class="text">F</p>
          </div>
        </div>
      </div>
    </div>
  </div>
    <script>
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          var quote = JSON.parse(xhttp.responseText).contents.quotes[0];
          var quoteText = quote.quote;
          var quoteAuthor = quote.author;
          document.getElementById("qod").innerHTML = "<em>" + quoteText + "</em> - " + quoteAuthor;
        }
      };
    xhttp.open("GET", "https://quotes.rest/qod", true);
    xhttp.send();
    </script>
  </body>
</html>
